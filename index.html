<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal SECAJ</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: background 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .link {
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #fff;
            text-decoration: underline;
        }

        .register-form {
            display: none;
            margin-top: 20px;
        }

        .register-form.active {
            display: block;
        }

        .admin-link {
            margin-top: 15px;
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .admin-link:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }

            .link, .admin-link {
                font-size: 12px;
            }
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD1wD2KTGnM0vWqs8eGiFLQdOaQh77a5uw",
            authDomain: "portal-secaj.firebaseapp.com",
            projectId: "portal-secaj",
            storageBucket: "portal-secaj.firebasestorage.app",
            messagingSenderId: "580471459735",
            appId: "1:580471459735:web:3092f388f6d4b3b48afed2",
            measurementId: "G-CYSXWJZHTZ"
        };

        // Inicialização do Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Função para cadastrar um novo usuário
        async function register() {
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            if (!newUsername || !newPassword) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            try {
                // Verificar se o usuário já existe
                const q = query(collection(db, "users"), where("username", "==", newUsername));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    alert('Usuário já cadastrado.');
                    return;
                }

                // Criar usuário no Firestore
                await addDoc(collection(db, "users"), {
                    username: newUsername,
                    password: newPassword,
                    active: true
                });

                alert('Cadastro realizado com sucesso!');
                showLoginForm();
            } catch (error) {
                console.error('Erro ao cadastrar usuário: ', error);
                alert('Erro ao cadastrar usuário.');
            }
        }

        // Função para fazer login
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Verificar se o usuário existe
                const q = query(collection(db, "users"), where("username", "==", username), where("password", "==", password));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    localStorage.setItem('loggedInUser', username);
                    alert('Login realizado com sucesso!');
                    window.location.href = 'portal.html';
                } else {
                    alert('Usuário ou senha incorretos.');
                }
            } catch (error) {
                console.error('Erro ao fazer login: ', error);
                alert('Erro ao fazer login.');
            }
        }

        // Funções para alternar entre formulários
        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').classList.add('active');
        }

        function showLoginForm() {
            document.getElementById('register-form').classList.remove('active');
            document.getElementById('login-form').style.display = 'block';
        }

        // Função para acessar a área do administrador
        function openAdmin() {
            const adminPassword = prompt('Digite a senha do administrador:');
            if (adminPassword === '23019797') {
                window.location.href = 'admin.html';
            } else {
                alert('Senha incorreta.');
            }
        }

        // Tornar as funções globais para que possam ser chamadas no HTML
        window.register = register;
        window.login = login;
        window.showRegisterForm = showRegisterForm;
        window.showLoginForm = showLoginForm;
        window.openAdmin = openAdmin;
    </script>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Portal SECAJ</h1>
        <div id="login-form">
            <input type="text" id="username" placeholder="Usuário">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="login()">Login</button>
            <p class="link" onclick="showRegisterForm()">Cadastrar-se</p>
            <p class="admin-link" onclick="openAdmin()">Área do Administrador</p>
        </div>
        <div id="register-form" class="register-form">
            <input type="text" id="newUsername" placeholder="Escolha um nome de usuário">
            <input type="password" id="newPassword" placeholder="Escolha uma senha">
            <button onclick="register()">Cadastrar</button>
            <p class="link" onclick="showLoginForm()">Voltar para o Login</p>
        </div>
    </div>
</body>
</html>
